name: Deploy (GCP VM)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: snam-baitong-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: false

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "Missing SSH_PRIVATE_KEY secret"; exit 1; fi
          if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "Missing SSH_HOST secret"; exit 1; fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then echo "Missing SSH_USER secret"; exit 1; fi
          if [ -z "${{ secrets.SSH_PORT }}" ]; then echo "Missing SSH_PORT secret"; exit 1; fi
          echo "Attempting SSH to ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }}"
          ssh -vvv -o StrictHostKeyChecking=yes -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "echo ssh_ok"

      - name: Rsync repository to server
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude "**/node_modules" \
            --exclude "backend/.env" \
            --exclude "**/.env" \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            ./ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/"

      - name: Install backend deps + reload PM2
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" <<'SSH'
          set -euo pipefail

          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"

          cd "${DEPLOY_PATH}"

          cd backend
          if [ -f package-lock.json ]; then npm ci --omit=dev; else npm install --omit=dev; fi

          cd "${DEPLOY_PATH}"
          if pm2 describe snam-baitong-api >/dev/null 2>&1; then
            pm2 reload snam-baitong-api --update-env
          else
            pm2 start ecosystem.config.js --only snam-baitong-api --env production --update-env
          fi
          pm2 save
          SSH

